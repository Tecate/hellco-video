}

rtmp {
        server {
                listen 1935;
                chunk_size 4056;

        application live {
            allow publish all;
            allow play all;
            on_publish http://localhost:8080/auth.php;
            notify_method get;
            live on;
            meta copy;
            max_connections 185;
           }
        }
}



